<h2>Relatorio Detalhado</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Primeiro Nome: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Segundo Nome: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email: </b></label> {{employee.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
